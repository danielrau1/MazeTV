

<!--Getting shows based on key words-->
<input type="text" [(ngModel)]="keyWords" >
<button (click)="searchShows()">Search shows</button>
{{keyWords}}


<div *ngIf="shows">
  <br>
  <ol>
    <li *ngFor="let show of shows" (click)="goToEpisodes(show)">
      {{show.show.name}} {{show.show.id}}

    </li>
  </ol>

</div>
