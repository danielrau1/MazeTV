

<p>
  Season ID {{seasonId}}
</p>


<div *ngIf="seasonEpisodes">
  <h4><u>Hide info if episode not shown yet</u></h4>
  <ol>
    <li *ngFor="let seasonEpisode of seasonEpisodes">
      <span *ngIf="seasonEpisode.dec">
      {{seasonEpisode.number}} {{seasonEpisode.name}} {{seasonEpisode.dt}}
      </span>
      <span *ngIf="!seasonEpisode.dec">
        <h5>Not shown yet!</h5>
      </span>
    </li>
  </ol>
</div>
